spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/best_travel
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${APP_USERNAME_MAIL}
    password: ${APP_KEY_MAIL}
    properties:
      mail.transport.protocol: smtp
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
logging:
  level:
    org.hibernate.sql: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
server:
  port: 8080
  servlet:
    context-path: /best_travel
